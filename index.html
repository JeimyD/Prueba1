<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Página Web</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <ul>
            <li><a href="#" data-section="inicio">Inicio</a></li>
            <li><a href="#" data-section="nosotros">Nosotros</a></li>
            <li><a href="#" data-section="mision">Misión</a></li>
            <li><a href="#" data-section="vision">Visión</a></li>
            <li><a href="#" data-section="contacto">Contacto</a></li>
            <li><a href="#" data-section="ubicacion">Ubicación</a></li>
        </ul>
    </nav>

    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p id="modal-text"></p>
        </div>
    </div>

    <form id="contactForm">
        <input type="text" id="name" name="name" placeholder="Nombre" required>
        <input type="email" id="email" name="email" placeholder="Correo Electrónico" required>
        <textarea id="message" name="message" placeholder="Mensaje" required></textarea>
        <button type="submit">Enviar</button>
    </form>

    <script src="scripts.js"></script>
</body>
</html>
