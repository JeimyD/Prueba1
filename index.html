<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Página Web</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <!-- Menú de navegación -->
    <nav>
        <ul>
            <li><button onclick="showInfo('inicio')">Inicio</button></li>
            <li><button onclick="showInfo('nosotros')">Nosotros</button></li>
            <li><button onclick="showInfo('mision')">Misión</button></li>
            <li><button onclick="showInfo('vision')">Visión</button></li>
            <li><button onclick="showInfo('contacto')">Contacto</button></li>
            <li><button onclick="showInfo('ubicacion')">Ubicación</button></li>
        </ul>
    </nav>

    <!-- Contenido de la página -->
    <section id="contenido">
        <h1>Bienvenidos a nuestra página</h1>
        <p>Selecciona una sección del menú para obtener más información.</p>
    </section>

    <!-- Formulario de Contacto -->
    <div id="contacto-formulario" style="display:none;">
        <h2>Formulario de Contacto</h2>
        <form action="enviar.php" method="POST">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required><br><br>

            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required><br><br>

            <label for="mensaje">Mensaje:</label><br>
            <textarea id="mensaje" name="mensaje" rows="4" required></textarea><br><br>

            <button type="submit">Enviar</button>
        </form>
    </div>

    <script>
    function showInfo(section) {
        let content = "";
        if (section === "inicio") {
            content = "<h2>Inicio</h2><p>Bienvenidos a nuestra página web. Aquí podrás encontrar toda la información sobre nosotros.</p>";
        } else if (section === "nosotros") {
            content = "<h2>Nosotros</h2><p>Somos una empresa dedicada a ofrecer los mejores servicios del mercado.</p>";
        } else if (section === "mision") {
            content = "<h2>Misión</h2><p>Nuestra misión es proporcionar soluciones innovadoras a nuestros clientes con la máxima calidad.</p>";
        } else if (section === "vision") {
            content = "<h2>Visión</h2><p>Aspiramos a ser líderes en el sector, creando valor para nuestros clientes y colaboradores.</p>";
        } else if (section === "contacto") {
            content = document.getElementById("contacto-formulario").outerHTML;
        } else if (section === "ubicacion") {
            content = "<h2>Ubicación</h2><p>Nos encontramos en la Calle Ejemplo 123, Ciudad, País.</p>";
        }
        Swal.fire({
            html: content,
            showCloseButton: true,
            width: '80%',
            padding: '20px'
        });
        }
    </script>
</body>
</html>
